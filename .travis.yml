language: ruby

rvm:
  - 1.9.3
  - 2.0.0
  - 2.1
  - 2.2
  - 2.3

install:
  - "gem install bundler"
  - "bundle install --jobs=3 --retry=3"

env:
  -
  - RACK_VERSION=1.1.0
  - RACK_VERSION=1.2.0
  - RACK_VERSION=1.3.0
  - RACK_VERSION=1.4.0
  - RACK_VERSION=1.5.0
  - RACK_VERSION=1.6.0
  - RAILS_VERSION=3.2.0
  - RAILS_VERSION=4.0.0
  - RAILS_VERSION=4.1.0
  - RAILS_VERSION=4.2.0
  - I18N_VERSION=0.6.0

script: "bundle exec rake spec"

branches:
  only:
    - master
